<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visor Florencia</title>

    <script src=" https://unpkg.com/leaflet@1.6.0/dist/leaflet.js "></script>
    <link rel="stylesheet" href=" https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" />

    <style>
        #map {
            width: 100%;
            height: 580px;
            box-shadow: 5px 5px 5px #888;
        }
    </style>
</head>

<body>
    <div id="map"> 
        <script>
            var OSM = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a>'
                    + 'contributors', maxZoom: 19
            });

            var map = L.map("map", {
                center: [1.6181058937930153, -75.6095327486994],
                layers: [OSM],
                zoom: 14,
                scrollWheelZoom: true,
            });
            L.control.scale().addTo(map);

            var marker = L.marker([1.620196165156243, -75.6042948713385],{
                draggable: true,
                title: 'Coordenadas Universidad de la Amazonia'
            }).addTo(map).bindPopup('Universidad de la Amazonia').openPopup();

            var marker =L.marker([1.6150912865673839, -75.61388145829925],{
                draggable: true,
                title: 'Coordenadas Alcaldia Florencia'
            }).addTo(map).bindPopup('Alcaldia Florencia').openPopup();

            var circle = L.circle([1.6150912865673839, -75.61388145829925],500,{
                color: 'red',
                fillcolor: '#f03',
                fillOpacity: 0.5,
            }).addTo(map);

            var marker =L.marker([1.6149806748202447, -75.61330704081695],{
                draggable: true,
                title: 'Coordenadas Plaza Santander'
            }).addTo(map).bindPopup('Plaza Santander').openPopup();

            var polygon = L.polygon([
                [1.615339, -75.613006],
                [1.614723, -75.612824],
                [1.61454, -75.613457],
                [1.615152, -75.613634]
        ]).addTo(map).bindPopup('Plaza Santander');

        var polylinePoints = [
            [1.6200461245305777, -75.60432417598152],
            [1.620017799144291, -75.60440605986136],
            [1.6199300352067851, -75.60443428097649],
            [1.6197607761737414, -75.60444368801487],

        L.control.scale().addTo(map);
        </script>
